<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>排列科技</title>

    <link href="/static/lib/inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/lib/inspinia/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/lib/inspinia/css/animate.css" rel="stylesheet">
    <link href="/static/lib/inspinia/css/style.css" rel="stylesheet">
    <link href="/static/lib/inspinia/css/plugins/dropzone/basic.css" rel="stylesheet">
    <link href="/static/lib/inspinia/css/plugins/dropzone/dropzone.css" rel="stylesheet">

    <link href="/static/lib/inspinia/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
          rel="stylesheet">

</head>

<body>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>文件上传
                    <small>demo</small>
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content" style="height:800px">
                <form id="myAwesomeDropzone" class="dropzone" method="POST" enctype="multipart/form-data">
                    <div class="dropzone-previews"></div>
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </form>
                <div>
                    <div class="m text-right"><small>DropzoneJS is an open source library that provides drag'n'drop file uploads with image previews: <a href="https://github.com/enyo/dropzone" target="_blank">https://github.com/enyo/dropzone</a></small> </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Mainly scripts -->
<script src="/static/lib/inspinia/js/jquery-2.1.1.js"></script>
<script src="/static/lib/inspinia/js/bootstrap.min.js"></script>
<script src="/static/lib/inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/static/lib/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/lib/inspinia/js/inspinia.js"></script>
<script src="/static/lib/inspinia/js/plugins/pace/pace.min.js"></script>
<script src="/static/lib/inspinia/js/plugins/dropzone/dropzone.js"></script>

<script>
    $(document).ready(function(){
        Dropzone.options.myAwesomeDropzone = {
            url:"http://localhost:8091/tool/upload",
            paramName:"file",
            autoProcessQueue: false,
            uploadMultiple: true,
            parallelUploads: 100,
            maxFiles: 100,
            method:"post",

            // Dropzone settings
            init: function() {
                var myDropzone = this;

                this.element.querySelector("button[type=submit]").addEventListener("click", function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    myDropzone.processQueue();
                });
                this.on("sendingmultiple", function() {
                });
                this.on("successmultiple", function(files, response) {
                    console.log(response.success);
                    if (response.success == true) {
                        window.open("/html/model/tool.html")
                    }
                });
                this.on("errormultiple", function(files, response) {
                });
            }
        }
    });
</script>
</body>

</html>
