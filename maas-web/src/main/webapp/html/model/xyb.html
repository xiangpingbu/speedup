<script src="/static/lib/inspinia/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('#ensure').click(function () {

            var creditQueryTimes = $('#creditQueryTimes').val();
            var totalUsedLimit = $('#totalUsedLimit').val();
            var totalCreditLimit = $('#totalCreditLimit').val();
            var personalEducation = $('#personalEducation').val();
            var personalLiveCase = $('#personalLiveCase').val();
            var clientGender = $('#clientGender').val();
            var personalLiveJoin = $('#personalLiveJoin').val();
            var personalYearIncome = $('#personalYearIncome').val();
            var repaymentFrequency = $('#repaymentFrequencyList').val();
            var creditLimit = $('#creditLimitList').val();
            var birthday = $('#birthday').val();
            var loanDay = $('#loanDay').val();



            $.ajax({
                url: "../../rest/restService/xyb",
                type: 'POST',
                data: {
                    "creditQueryTimes": creditQueryTimes,
                    "creditLimit": creditLimit,
                    "totalUsedLimit": totalUsedLimit,
                    "totalCreditLimit": totalCreditLimit,
                    "personalEducation": personalEducation,
                    "personalLiveCase": personalLiveCase,
                    "personalLiveJoin": personalLiveJoin,
                    "personalYearIncome": personalYearIncome,
                    "repaymentFrequency": repaymentFrequency,
                    "birthday": birthday,
                    "loanDay": loanDay,
                    "clientGender": clientGender
                },
                async: false,
                success: function (result) {
                    $('#score').val(result);
                }
            });
        });
    });
</script>
