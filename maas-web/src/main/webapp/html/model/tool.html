    var height = 500,

        margin = 25;

    data = [{"bin_num": 0, "woe": 0.1564},

    var padding = {left: 25, right: 30, top: 5, bottom: 20};

    //描绘一个画布
    var svg = d3.select("div").append("svg")
        .attr("class", "axis")
        .attr("width", width)
        .attr("height", height);
    var xScale, yScale;

    /**
     * 描绘x轴
     */
    function renderXAxis(data) {
        var axisLength = width - 2 * margin;

        //设定比例
        xScale = d3.scaleLinear()
            .domain([-0.5, 0.2])//数值范围
            .range([0, axisLength]);//该范围在屏幕内展示的长度

        //ticks表示我们希望的刻度数,会根据数值调整
        var axis = d3.axisBottom(xScale).ticks(5);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", function () {
                return "translate(" + margin + "," + 475 + ")";
            }).call(axis);


        d3.selectAll("g.x-axis g.tick")
            .attr("stroke", "#777")
            .attr("stroke-dasharray", "2,2") //设置虚线
            .append("line")
            .attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", 0)
            .attr("y2", -(height - 2 * margin));
    }

    /**
     * 描绘y轴
     */
    function renderYAxis(data) {
        var axisLength = width - 2 * margin;

        //设定比例
         yScale = d3.scaleBand()
            .range([0,axisLength]).padding(0.1);
        yScale.domain(data.map(function(d) { return d.bin_num; }));

        var axis = d3.axisLeft(yScale);

        svg.append("g")
            .attr("class", "y-axis")
            .attr("transform", function () {
                return "translate(" + margin + "," + margin + ")";
            }).call(axis);


        d3.selectAll("g.x-axis")
        //            .attr("stroke", "#777")
        //            .attr("stroke-dasharray", "2,2") //设置虚线
            .append("line")
            .attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", axisLength)
            .attr("y2", 0);
    }

    var body;
    function renderBody(svg,data) {
        if (!body) {
            body = svg.append("g")
                .attr("class", "body");
        }
        renderBars(data)
    }

    function renderBars(data) {
        var rects = svg.selectAll(".MyRect")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "MyRect")
            .attr("fill", "steelblue")//设定bar的颜色
            .attr("id", function (d) {//绑定id
                return "index_" + d.bin_num;
            })
            .attr("transform", "translate(" + padding.left + "," + 40 + ")")//设置偏移位置
            .attr("x", function (d) {
                return xScale(Math.min(0, d.woe)); //根据woe值设置x轴的位置
            })
            .attr("y", function (d) {
                console.log(yScale(d.bin_num));
                return yScale(d.bin_num);//根据bin_num的值设定y轴的值
            })
            .attr("width", function (d) {
                return Math.abs(xScale(d.woe) - xScale(0));//根据woe设置宽度
            })
            .attr("height", function (d) {
                return 50;//设置高度
            });
    }

    d3.json("http://localhost:8091/tool", function (error, json) {
        console.log(error);
        console.log(json);

        data = [{'name': 'javascript', 'useto': 'web development'},
            {'name': 'python', 'useto': 'do anything'},
            {'name': 'php', 'useto': 'web development'},
            {'name': 'c++', 'useto': 'web server'}];

        renderXAxis(json.data);
        renderYAxis(json.data);
        renderBody(svg,json.data);


        renderXAxis(data);
        renderYAxis(data);
        renderBody(svg,data);
    });
